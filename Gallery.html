<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Braids By Lima</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav ms-auto">

<!-- Gallery Section -->
<section class="container py-5">
  <h1 class="text-center mb-4">Our Braiding Styles</h1>

  <!-- Filter Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary mx-2 filter-btn active" data-filter="all">All</button>
    <button class="btn btn-outline-primary mx-2 filter-btn" data-filter="box-braids">Box Braids</button>
    <button class="btn btn-outline-primary mx-2 filter-btn" data-filter="knotless">Knotless</button>
    <button class="btn btn-outline-primary mx-2 filter-btn" data-filter="cornrows">Cornrows</button>
  </div>

  <!-- Gallery Cards -->
  <div class="row g-4" id="gallery">
    <!--box braids-->
    <div class="col-md-4 gallery-item box-braids">
      <div class="card">
        <img src="assets/images/box braids.jpg" class="card-img-top" alt="Box Braids">
        <div class="card-body text-center">
          <h5>Box Braids</h5>
          <p>₵350</p>
          <a href="Book Us.html?hairstyle=Box%20Braids" class="btn btn-outline-primary">Book Now</a>
        </div>
      </div>
    </div>
      
    <div class="col-md-4 gallery-item box-braids">
      <div class="card">
        <img src="assets/images/box 2 braids.jpg" class="card-img-top" height="445" alt="Box Braids">
        <div class="card-body text-center">
          <h5>knotless Box Braids</h5>
          <p>₵350</p>
          <a href="Book Us.html?hairstyle=Knotless%20Box%20Braids" class="btn btn-outline-primary">Book Now</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 gallery-item box-braids">
      <div class="card">
        <img src="assets/images/box 3 braids.jpg" class="card-img-top" alt="Box Braids">
        <div class="card-body text-center">
          <h5> Big Eye Box Braids</h5>
          <p>₵350</p>
          <a href="Book Us.html?hairstyle=Big%20Eye%20Box%20Braid" class="btn btn-outline-primary">Book Now</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 gallery-item knotless">
      <div class="card">
        <img src="assets/images/boho braids.jpeg" class="card-img-top" height="400" alt="Knotless Braids">
        <div class="card-body text-center">
          <h5>Knotless Braids</h5>
          <p>₵400</p>
          <a href="Book Us.html?hairstyle=Knotless%20Braids" class="btn btn-outline-primary">Book Now</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 gallery-item cornrows">
      <div class="card">
        <img src="assets/images/cornrow pony.jpg" class="card-img-top" alt="Cornrows">
        <div class="card-body text-center">
          <h5>Cornrows</h5>
          <p>₵250</p>
          <a href="Book Us.html?hairstyle=Cornrows" class="btn btn-outline-primary">Book Now</a>
        </div>
      </div>
    </div>
